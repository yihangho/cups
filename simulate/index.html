	<div class='container'>
		<h1>Simulation for getting cups volumes</h1>
		<div class='row'>
			<div class='col-sm-6'>
			  <div class="form-group">
			    <input type="text" class="form-control event_input" id="input_first_cup_volume" placeholder="First Volume">
			  </div>
			  <div class="form-group">
			    <input type="text" class="form-control event_input" id="input_second_cup_volume" placeholder="Second Volume">
			  </div>
			  <div class="form-group">
			    <input type="text" class="form-control event_input" id="input_target_cup_volume" placeholder="Target Volume">
			  </div>
			  <div class="form-group">
			    <input type="text" class="form-control event_input" id="input_target_speed" placeholder="Speed (Enter a value between 2 and 1999)">
			  </div>
			  <div class="form-group">
			  	<button id="trigger_event_button" class='btn btn-primary event_input' onclick="triggerEventSimulation()">Simulate</button>
				</div>
				<br />
				<div class='row'>
					<div class='col-xs-12'>
						<div class="alert alert-success" role="alert" id='alert_notice'>

						</div>
					</div>
				</div>
				<div class='row'>
					<div class='col-xs-12'>
						<div class="alert alert-info" role="alert" id='step_notice'>

						</div>
					</div>
				</div>
			</div>
			<div class='col-sm-6' id='main_presentation_screen'>
				<div class='row'>
					<div class='col-xs-offset-1 col-xs-4 col-sm-offset-3 col-sm-2 cup_volume_description alert alert-info' role="alert" id='cup_x_description'>

					</div>
					<div class='col-xs-offset-2 col-xs-4 col-sm-offset-2 col-sm-2 cup_volume_description alert alert-info' id='cup_y_description'>

					</div>
				</div>
				<br />
				<div class='row'>
					<div class='col-xs-offset-1 col-xs-4 col-sm-offset-3 col-sm-2 cups' id='cup_x'>
						<div id='cup_x_content' class='cups_content'>

						</div>
					</div>
					<div class='col-xs-offset-2 col-xs-4 col-sm-offset-2 col-sm-2 cups' id='cup_y'>
						<div id='cup_y_content' class='cups_content'>

						</div>
					</div>
				</div>
			</div>
